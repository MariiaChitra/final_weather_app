<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>

    <script src="https://kit.fontawesome.com/f6d72c12d9.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="weather-app">
        <div class="col-">

            <div <button>
                <form class="current_city">
                    <input type="submit" value="Current location" class="form-control btn btn-primary shadow-sm"
                        id="current_city" />
                </form>
                </button>
            </div>
            <br />

            <form id="form">
                <div class="row">
                    <div class="col-8">
                        <input id="search-input" type="text" class="form-control" aria-describedby="Enter Location"
                            placeholder="Enter a location" autofocus="on" />
                    </div>
                    <div class="col-3">
                        <input id="search-btn" type="submit" value="search" class="btn btn-primary" />
                    </div>
                </div>
            </form>

            <br />
            <div class="row">
                <div class="col-6">

                    <h2 id="city"></h2>
                    <h3 id="description"></h3>
                    <div class="todayTemp">

                        <div class="main"><img class="mainImage icons" src="" alt=""> <span class="mainTemp"></span>
                            <span class="convertTemp  "> <a class="cDegrees active" href="#">°C</a>
                            </span>
                        </div>
                        <div class="todayLoHi">
                            <span class="todayLow">46°</span> /
                            <span class="high">57°</span>
                        </div>
                        <h5 class="current-time-date"></h5>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="city">
                            <ul>
                                <li>
                                    <h5>Feels like:<span id="feels_like"></span></h5>
                                </li>
                                <li>
                                    <h5>Humidity:<span id="humidity"></span>%</h5>
                                </li>
                                <li>
                                    <h5>Wind:<span id="wind"></span>km/h</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <div class="row weekForcast">
                <br />
                <small>
                    <a href="https://github.com/MariiaChitra/final_weather_app">Open-source code</a>
                    </span> <a>This project coded by Mariia Kushnir</a>
                </small>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
